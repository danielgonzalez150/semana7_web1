<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPA Notas estudiantes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header> <!--Menu de navegación y titulo-->
        <h1>Registro de notas</h1>
        <nav>
            <a href="#/">Formulario</a> <!--El inicio, con una sola barra-->
            <a href="#/lista">Lista de estudiantes</a>
        </nav>
    </header>
    <main id="app"> <!--Contenido de la aplicación-->
    </main>
    <footer>
        <p>Desarrollo Web I - 2025</p>
    </footer>
    <!--Templates-->
    <!--En HTML, un template es un elemento especial (<template>) que permite definir fragmentos de código HTML que no se renderizan 
        directamente en la página cuando se carga. El contenido dentro de <template> permanece inactivo hasta que es activado o insertado 
        dinámicamente en el DOM mediante JavaScript.-->
    <!-- ...existing code... -->
    <template id="form-template"> <!--Pagina dinamica del formulario-->
        <h2>Formulario de notas</h2>
        <form id="studentform">
            <label for="name">Nombre del estudiante:</label>
            <input type="text" id="name" name="name" required>
            <label for="nota1">Nota 1:</label>
            <input type="number" id="nota1" name="nota1" min="0" max="100" required>
            <label for="nota2">Nota 2:</label>
            <input type="number" id="nota2" name="nota2" min="0" max="100" required>
            <label for="nota3">Nota 3:</label>
            <input type="number" id="nota3" name="nota3" min="0" max="100" required>
            <button type="submit">Guardar</button>
        </form>
        <p id="msg"></p>
</template>
<template id="list-template">
    <h2>Lista de estudiantes</h2>
    <ul id="student-list">
        <!-- Aquí se agregarán los estudiantes dinámicamente -->
    </ul>
</template>

<template id="student-item-template">
    <li>
        <strong class="student-name"></strong> - 
        <span class="student-average"></span>
        <button class="delete-btn">Eliminar</button>
    </li>
</template>
<!-- ...existing code... -->
    <template id="404-template"> <!--Pagina dinamica en caso de meterse a un link que no existe-->
        <h2>404</h2>
        <p>Page not found</p>
    </template>
    <script src="app.js"></script>
</body>

</html>
